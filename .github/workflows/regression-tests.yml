name: Regression Tests

on:
  # ÏàòÎèô Ìä∏Î¶¨Í±∞
  workflow_dispatch:
    inputs:
      benchmark_mode:
        description: 'Benchmark mode'
        required: false
        default: 'quick'
        type: choice
        options:
          - ultra-quick  # 50 cases (~2min)
          - quick        # 100 cases (~5min)
          - full         # all cases (~15min)

  # PR ÎåìÍ∏Ä Ìä∏Î¶¨Í±∞
  issue_comment:
    types: [created]

  # PR ÏÉùÏÑ± Î∞è Ïª§Î∞ã Ï∂îÍ∞Ä Ïãú ÏûêÎèô Ïã§Ìñâ (quick Î™®Îìú)
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'packages/parser/**'
      - 'packages/eval/**'
      - 'packages/middleware/**'

  # mainÏóê Î®∏ÏßÄÎê† ÎïåÎßå Ï†ÑÏ≤¥ Î≤§ÏπòÎßàÌÅ¨ Ïã§Ìñâ
  push:
    branches:
      - main
    paths:
      - 'packages/parser/**'
      - 'packages/eval/**'
      - 'packages/middleware/**'

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ÎåìÍ∏Ä ÌååÏã± Î∞è Î™®Îìú Í≤∞Ï†ï
  parse-comment:
    name: Parse Comment Command
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment'
    outputs:
      should_run: ${{ steps.parse.outputs.should_run }}
      mode: ${{ steps.parse.outputs.mode }}
      pr_number: ${{ steps.parse.outputs.pr_number }}
    steps:
      - name: Parse comment
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body.toLowerCase();
            const isPR = !!context.payload.issue.pull_request;

            // PR ÎåìÍ∏ÄÎßå Ï≤òÎ¶¨
            if (!isPR) {
              core.setOutput('should_run', 'false');
              return;
            }

            // Î™ÖÎ†πÏñ¥ ÌååÏã±
            let mode = 'quick';
            let shouldRun = false;

            if (comment.includes('/benchmark')) {
              shouldRun = true;

              if (comment.includes('ultra') || comment.includes('fast')) {
                mode = 'ultra-quick';
              } else if (comment.includes('full') || comment.includes('all')) {
                mode = 'full';
              } else {
                mode = 'quick';
              }

              // üëÄ Ïù¥Î™®ÏßÄ Î¶¨Ïï°ÏÖò Ï∂îÍ∞Ä
              await github.rest.reactions.createForIssueComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                content: 'eyes'
              });
            }

            core.setOutput('should_run', shouldRun.toString());
            core.setOutput('mode', mode);
            core.setOutput('pr_number', context.issue.number.toString());

  regression-benchmarks:
    name: Run Regression Benchmarks
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: [parse-comment]
    if: |
      always() && (
        github.event_name == 'push' ||
        github.event_name == 'workflow_dispatch' ||
        github.event_name == 'pull_request' ||
        (github.event_name == 'issue_comment' && needs.parse-comment.outputs.should_run == 'true')
      )

    steps:
      - name: Get PR ref (for comment trigger)
        id: get-pr-ref
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'issue_comment' && steps.get-pr-ref.outputs.ref || '' }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Determine benchmark mode
        id: mode
        run: |
          MODE="${{
            github.event_name == 'workflow_dispatch' && github.event.inputs.benchmark_mode ||
            (github.event_name == 'issue_comment' && needs.parse-comment.outputs.mode) ||
            (github.event_name == 'push' && 'full') ||
            (github.event_name == 'pull_request' && 'quick') ||
            'quick'
          }}"
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "Running in $MODE mode"

      - name: Run regression benchmarks
        id: benchmark
        env:
          FRIENDLI_TOKEN: ${{ secrets.FRIENDLI_TOKEN || vars.FRIENDLI_TOKEN }}
          BENCHMARK_MODE: ${{ steps.mode.outputs.mode }}
        run: |
          pnpm tsx scripts/run-regression-benchmarks.ts
        continue-on-error: true

      - name: Compare with historical data
        id: compare
        if: steps.benchmark.outcome == 'success'
        run: |
          pnpm tsx scripts/compare-benchmarks.ts
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat .benchmark-results/report.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Commit benchmark results
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .benchmark-results/
          git diff --quiet && git diff --staged --quiet || git commit -m "ci: add regression benchmark results for ${{ github.sha }}"
        continue-on-error: true

      - name: Push changes
        if: success() && github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        continue-on-error: true

      - name: Comment PR with benchmark failure
        if: |
          (github.event_name == 'issue_comment' || github.event_name == 'pull_request') &&
          steps.benchmark.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue?.number ||
                                context.payload.pull_request?.number ||
                                ${{ needs.parse-comment.outputs.pr_number || 0 }};

            if (!issueNumber) return;

            const sha = '${{ github.sha }}';
            const mode = '${{ steps.mode.outputs.mode }}';
            const logsUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';

            const body = '## ‚ùå Benchmark Execution Failed\n\n' +
              '**Commit:** `' + sha + '`\n' +
              '**Mode:** ' + mode + '\n\n' +
              'The benchmark execution failed. This could be due to:\n' +
              '- Missing API token (FRIENDLI_TOKEN)\n' +
              '- Network issues\n' +
              '- Model availability issues\n' +
              '- Code compilation errors\n\n' +
              'Please check the [workflow logs](' + logsUrl + ') for more details.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: body,
            });

            // Ïã§Ìå® Ïãú ‚ùå Î¶¨Ïï°ÏÖò Ï∂îÍ∞Ä (ÎåìÍ∏Ä Ìä∏Î¶¨Í±∞Ïù∏ Í≤ΩÏö∞)
            if (context.event_name === 'issue_comment') {
              await github.rest.reactions.createForIssueComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                content: '-1'
              });
            }

      - name: Comment PR with results
        if: |
          (github.event_name == 'issue_comment' || github.event_name == 'pull_request') &&
          steps.compare.outcome == 'success' &&
          steps.compare.outputs.report != ''
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.compare.outputs.report }}`;
            const issueNumber = context.issue?.number ||
                                context.payload.pull_request?.number ||
                                ${{ needs.parse-comment.outputs.pr_number || 0 }};

            if (!issueNumber) return;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Regression Benchmark Results')
            );

            const body = report;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: body,
              });
            }

            // ÏÑ±Í≥µ Ïãú üöÄ Î¶¨Ïï°ÏÖò Ï∂îÍ∞Ä (ÎåìÍ∏Ä Ìä∏Î¶¨Í±∞Ïù∏ Í≤ΩÏö∞)
            if (context.event_name === 'issue_comment') {
              await github.rest.reactions.createForIssueComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                content: 'rocket'
              });
            }

      - name: Upload benchmark results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: .benchmark-results/
          retention-days: 90

      - name: Fail if regression detected
        if: steps.benchmark.outcome == 'success' && steps.compare.outcome == 'failure'
        run: |
          echo "::error::Performance regression detected. See PR comment for details."
          exit 1

      - name: Fail if benchmark execution failed
        if: steps.benchmark.outcome == 'failure'
        run: |
          echo "::error::Benchmark execution failed. Please check the logs for details."
          exit 1
