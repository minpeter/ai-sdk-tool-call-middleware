version: 2
updates:
  # Root package dependencies (pnpm workspace)
  # This covers all workspace packages in apps/*, packages/*, and internals/*
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      npm-all-updates:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "automated"
      - "npm"
    commit-message:
      prefix: "dependabot:"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "automated"
      - "github-actions"
    commit-message:
      prefix: "dependabot:"
      include: "scope"
